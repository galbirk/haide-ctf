apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.jail.name }}
spec:
  replicas: {{ .Values.jail.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ .Values.jail.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.jail.name }}
    spec:
      restartPolicy: {{ .Values.jail.restartPolicy }}
      containers:
        - name: {{ .Values.jail.name }}
          image: {{ .Values.jail.image }}
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 7007
          imagePullPolicy: Always